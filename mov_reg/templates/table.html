{% load group_find %}
{% if user|is_group:"Officer" %}
<!-- The table gives a unnecessary bootstrap feel which unnecessarily extends the table. As we need only the button's bootstrap we apply it alone as CSS... -->
<style>
.btn {
    display: inline-block;
    font-weight: 400;
    line-height: 1.5;
    text-align: center;
    text-decoration: none;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
.btn-secondary {
    color: #fff;
    background-color: #6c757d;
    border-color: #6c757d;
}
</style>
<a class="btn btn-secondary" href="{% url 'filter' %}" name="home">Back</a>
	{% if veh_stat %}
		<a class = "btn btn-secondary" onclick="window.print()" >Save As PDF</a>
	{% endif %}
{{table | safe }}
{% else %}
		Please ask your admin to add you in "Officer"
{% endif %}
